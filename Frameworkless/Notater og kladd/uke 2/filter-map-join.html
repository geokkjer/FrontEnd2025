<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const people = [
        { name: "Alice", age: 24 },
        { name: "Charlie", age: 32 },
        { name: "Bob", age: 17 },
        { name: "Diana", age: 29 },
      ];
      let filterOverAge = people
        .filter(p => p.age > 18)
        .map(n => `<li>Name: <b>${n.name}</b> Age: ${n.age}</li>`)
        .join('');

      let html = /*html*/ `
        <ul>
            ${filterOverAge}
        </ul`;
      document.body.innerHTML = html;
    </script>
  </body>
</html>
