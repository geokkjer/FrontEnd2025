<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists etc</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h2 class="font-bold mb-2">In Progress</h2>
            <ul>
                <li 
                    v-for="assignment in inProgressAssignments" 
                    :key="assignment.id"
                >
                    <label>
                        {{ assignment.text }}
                        <input type="checkbox" v-model="assignment.done" />
                    </label>

                </li>
            </ul>     
        </section>
        <section class="mt-8" v-show="completedAssignments.length">
            <h2 class="font-bold mb-2">Completed</h2>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label>
                        {{ assignment.text }}
                        <input type="checkbox" v-model="assignment.done" />
                    </label>

                </li>
            </ul>
          
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { id: 1, text: 'Finish project', done: false },
                        { id: 2, text: 'Read chapter 04', done: false },
                        { id: 3, text: 'Do homework', done: true },
                        { id: 4, text: 'Go to the gym', done: false },
                        { id: 5, text: 'Buy groceries', done: true },
                        { id: 6, text: 'Clean the house', done: false },
                        { id: 7, text: 'Prepare for the meeting', done: true },
                        { id: 8, text: 'Finish the report', done: false },
                        { id: 9, text: 'Call mom', done: true },
                        { id: 10, text: 'Plan the trip', done: false }
                    ]
                };
            },
            computed:{
                completedAssignments() {
                    return this.assignments.filter(a => a.done);
                },
                inProgressAssignments() {
                    return this.assignments.filter(a => ! a.done);
                }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
